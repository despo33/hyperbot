<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - Hyperliquid Trading Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --success: #22c55e;
            --error: #ef4444;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 1rem;
        }
        
        .input-field {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .spinner {
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 mb-4">
                <i class="fas fa-key text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">Nouveau mot de passe</h1>
            <p class="text-gray-400 mt-2">Entrez votre nouveau mot de passe</p>
        </div>
        
        <!-- Card -->
        <div class="glass-card p-8">
            <!-- Alertes -->
            <div id="alert-error" class="alert alert-error">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="error-message"></span>
            </div>
            <div id="alert-success" class="alert alert-success">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="success-message"></span>
            </div>
            
            <!-- Formulaire -->
            <form id="reset-form" onsubmit="handleReset(event)">
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-2"></i>Nouveau mot de passe
                    </label>
                    <div class="relative">
                        <input type="password" id="new-password" class="input-field w-full px-4 py-3 rounded-lg pr-12" 
                               placeholder="Minimum 6 caractères" minlength="6" required>
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
                                onclick="togglePassword('new-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-2"></i>Confirmer le mot de passe
                    </label>
                    <input type="password" id="confirm-password" class="input-field w-full px-4 py-3 rounded-lg" 
                           placeholder="Confirmez votre mot de passe" required>
                </div>
                
                <button type="submit" id="btn-reset" class="btn-primary w-full py-3 rounded-lg text-white font-semibold">
                    <i class="fas fa-save mr-2"></i>Réinitialiser le mot de passe
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="/login.html" class="text-indigo-400 hover:text-indigo-300 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>Retour à la connexion
                </a>
            </div>
        </div>
    </div>

    <script>
        // Récupère le token depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('alert-error').style.display = 'block';
            document.getElementById('error-message').textContent = 'Token manquant ou invalide';
            document.getElementById('reset-form').style.display = 'none';
        }
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling?.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                if (icon) {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            } else {
                input.type = 'password';
                if (icon) {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }
        }
        
        function showError(message) {
            document.getElementById('alert-error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
            document.getElementById('alert-success').style.display = 'none';
        }
        
        function showSuccess(message) {
            document.getElementById('alert-success').style.display = 'block';
            document.getElementById('success-message').textContent = message;
            document.getElementById('alert-error').style.display = 'none';
        }
        
        async function handleReset(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }
            
            if (newPassword.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caractères');
                return;
            }
            
            const btn = document.getElementById('btn-reset');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Réinitialisation...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Mot de passe réinitialisé! Redirection...');
                    document.getElementById('reset-form').style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Erreur lors de la réinitialisation');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-save mr-2"></i>Réinitialiser le mot de passe';
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save mr-2"></i>Réinitialiser le mot de passe';
            }
        }
    </script>
</body>
</html>
